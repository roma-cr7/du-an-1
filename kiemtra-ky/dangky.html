    <section>
    <div class="form-container">
        <h2>Đăng ký tài khoản</h2>
        <p class="note">Chú ý các nội dung có dấu * bạn cần phải nhập</p>
        <form>
            <label>Tài khoản:<span> *</span></label>
            <input type="text" placeholder="Tên tài khoản *" required>

            <label>Họ tên:<span> *</span></label>
            <input type="text" placeholder="Họ tên *" required>

            <label>Mật khẩu:<span> *</span></label>
            <input type="password" placeholder="Mật khẩu *" required>

            <label>Nhập lại mật khẩu:<span> *</span></label>
            <input type="password" placeholder="Nhập lại mật khẩu *" required>

            <label>Email:<span> *</span></label>
            <input type="email" placeholder="Email *" required>

            <label>Giới tính:</label>
            <div class="gender">
                <input type="radio" name="gender" id="male" value="Nam">
                <label for="male">Nam</label>
                <input type="radio" name="gender" id="female" value="Nữ">
                <label for="female">Nữ</label>
            </div>

            <label>Ngày tháng năm sinh:</label>
            <input type="date">

            <label>Điện thoại:<span> *</span></label>
            <input type="text" placeholder="Điện thoại *" required>

            <label>Địa chỉ:<span> *</span></label>
            <input type="text" placeholder="Địa chỉ *" required>

            <button type="submit">ĐĂNG KÝ TÀI KHOẢN</button>
        </form>
    </div>
    </section>
